<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-side-nav-list (onCloseSidenav)="sidenav.close()"></app-side-nav-list>
    </mat-sidenav>
  
  
  
    <mat-sidenav-content>
      <div *ngIf="this.route !== ':id/edit'"class="header">
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      </div>
      <div class="main">
        <router-outlet></router-outlet>
        <div class="profile">
          <p>search!</p>
          <br>
         <p>whats happening?</p>
       </div>
      </div>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
