<div class="profileContainer">
    <div class="spinner" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading">
        <div class="timelineContainer">
            <app-tweet
            *ngFor="let tweet of tweets"
            [tweet]="tweet">
            </app-tweet>
    </div>
</div>
